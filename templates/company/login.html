{% include '../components/header.html.html' %}
{% include '../components/navbar.html.html' %}
<section>
    <div class="auth-form-container">
        <div class="auth-form-wrapper">
            <div class="auth-form-title">
                <p class="text-blue3">Login To Company Account</p>
            </div>
            <div class="auth-form-box">
                <form action="#" method="POST">
                    <div class="auth-form-group">
                        <label for="email" class="auth-form-label">Email</label>
                        <input id="email" class="auth-form-input auth-form-login" type="email" name="company_email" value="{{ old('email.html.html' %} }}"><br>
                        <small class="auth-form-error">
                                {% errors['company_email'] %}
                        </small>
                    </div>
                    <div class="auth-form-group">
                        <label for="password" class="auth-form-label">Password</label>
                        <input id="password" class="auth-form-input auth-form-login" type="password" name="password"><br>
                        <small>
                            {% errors['password'] %}
                        </small><br>
                    </div>
                    <div class="auth-form-group">
                        <button type="submit" value="Login" class="auth-form-btn">Login</button>
                    </div>
                </form>
            </div>
            <a href="#" class="auth-form-link">{{ 'Don\'t have an account? Click here' }}</a>
        </div>
    </div>
</section>
